<!DOCTYPE html>
<html>
<head>
  <title>Emergency Alert</title>
</head>
<body>
  <h2>Emergency Alert System</h2>
  <p>Please allow location access to send emergency alert.</p>

  <script>
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        function(position) {
          let lat = position.coords.latitude;
          let lon = position.coords.longitude;

          let mapLink = "https://maps.google.com/?q=" + lat + "," + lon;

          let message =
            "EMERGENCY ALERT%0A" +
            "Possible accident situation.%0A" +
            "Live Location:%0A" +
            mapLink;

          let phone1 = "+917028590512"; // sakshi

          window.location.href =
            "https://wa.me/" + phone1 + "?text=" + message;
        },
        function() {
          alert("Location permission is required to send alert.");
        }
      );
    } else {
      alert("Geolocation not supported on this device.");
    }
  </script>
</body>
</html>
